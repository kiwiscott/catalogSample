<dom-module id="service-familes">

  <template>
    <style>
      table {
        width: 100%
      }
      
      a {
        color: black;
        text-decoration: none;
      }
      
      table th {
        text-align: left
      }
      
      table td {
        vertical-align: top;
      }
            
    </style>
    <iron-ajax auto url="/api/families/" handle-as="json" last-response="{{ajaxResponse}}"></iron-ajax>

    <H2>Service Families</H2>
    <table>
      <thead>
        <TH>CODE</TH>
        <TH>NAME</TH>
        <TH>DESCRIPTION</TH>
        <TH></TH>
      </thead>
      <tbody>
        <template is="dom-repeat" items="[[ajaxResponse]]">
          <tr>
            <td>{{item.code}}</td>
            <td>{{item.name}}</td>
            <td>{{item.description}}</td>

            <td class="values">
              <a href="{{url(item.code)}}">
                <paper-button tabindex="0" raised>
                  <iron-icon icon="editor:mode-edit"></iron-icon>edit</paper-button>
              </a>
            </td>
          </tr>
          </tr>
        </template>
    </table>
  </template>

  <script>
    (function() {
      Polymer({
        is: 'service-familes',
        url :function (code) {
          return '/service-families/' + code;
        }
      });
    })();
  </script>

</dom-module>
