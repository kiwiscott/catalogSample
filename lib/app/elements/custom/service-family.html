<dom-module id="service-family">
  <template>
    <iron-ajax auto handle-as="json" url = "/api/services/" last-response="{{item}}"></iron-ajax>
    <H2>Edit Service Family</H2>
    <div>{{code}}</div>
    <div>{{item.code}}</div>
  </template>
  <script>
    (function() {
      Polymer({
        is: 'service-family',
        publish: {
          code: {
          type: String,
          value:'apples'
          }
        },
        ready: function() { 
         //this.req.url = "/api/services/" + this.code;
         this.code = 'APPLES'
        },
        url :function (familyCode,code) {
          return '/cat-services/'+ familyCode + '/' + code;
        }
      });
    })();
  </script>

</dom-module>
