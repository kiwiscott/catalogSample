<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Catalog" />
  <title>Catalog</title>
  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#303F9F">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->
</head>

<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">

    <paper-drawer-panel id="paperDrawerPanel">
      <!-- Drawer Scroll Header Panel -->
      <paper-scroll-header-panel drawer fixed>

        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
          <span class="paper-font-title">Menu</span>
        </paper-toolbar>

        <!-- Drawer Content -->
        <paper-menu class="list" attr-for-selected="data-route" selected="{{route}}" on-iron-select="onMenuSelect">
          <a data-route="home" href="/">
            <iron-icon icon="home"></iron-icon>
            <span>Home</span>
          </a>

          <a data-route="service-families" href="/service-families">
            <iron-icon icon="view-list"></iron-icon>
            <span>Service Families</span>
          </a>

          <a data-route="cat-services" href="/cat-services">
            <iron-icon icon="view-list"></iron-icon>
            <span>Services</span>
          </a>


          <a data-route="service-tiers" href="/service-tiers">
            <iron-icon icon="view-list"></iron-icon>
            <span>Service Tiers</span>
          </a>
          <a data-route="attributes-list" href="/attributes-list">
            <iron-icon icon="view-list"></iron-icon>
            <span>Attributes</span>
          </a>
        </paper-menu>
      </paper-scroll-header-panel>

      <!-- Main Area -->
      <paper-scroll-header-panel main condenses keep-condensed-header>

        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
          <span class="flex"></span>

          <!-- Application name -->
          <div class="middle middle-container center horizontal layout">
            <div class="app-name">Catalog - <small>!! Cause endlessly editing manually is just stupid !!</small></div>
          </div>
        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">
          <iron-pages attr-for-selected="data-route" selected="{{route}}">
 
            <section data-route="home">
              <paper-material elevation="1">
                <p class="paper-font-display1">This is merely a starting sample for how the catalog is structured and how we can have some fun which newer tech :) Geeks are cool!!</p>
              </paper-material>
            </section>

            <section data-route="cat-services">
              <paper-material elevation="1">
                <cat-services></cat-services>
              </paper-material>
            </section>
            <section data-route="service-families">
              <paper-material elevation="1">
                <service-familes></service-familes>
              </paper-material>
            </section>
            
            <section data-route="service-family">
              <paper-material elevation="1">
                <service-family code="{{params.code}}"></service-family>
              </paper-material>
            </section>


            <section data-route="service-tiers">
              <paper-material elevation="1">
                <service-tiers></service-tiers>
              </paper-material>
            </section>

            <section data-route="attributes-list">
              <paper-material elevation="1">
                <attributes-list></attributes-list>
              </paper-material>
            </section>
          </iron-pages>
        </div>
      </paper-scroll-header-panel>
    </paper-drawer-panel>
  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
